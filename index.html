<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/github.com_.png"
      sizes="64x64"
    />
    <title>GitHub Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-black text-white font-sans flex justify-center items-center min-h-screen"
  >
    <div
      class="userGithubProfileCard flex flex-col items-center justify-center bg-gray-800 rounded-lg border border-white p-5 w-11/12 sm:w-4/5 md:w-2/3 lg:w-1/2 xl:w-1/3 space-y-6"
    >
      <h2 id="heading" class="text-xl text-center text-white">
        Enter your GitHub username
      </h2>

      <div class="userProfilePic flex justify-center p-4">
        <img
          class="w-28 h-28 rounded-full border-2 border-white"
          src=""
          alt=" "
          title="GitHub Profile Picture"
        />
        <div id="loader" class="flex-col gap-4 w-full items-center justify-center hidden">

          <div class="w-20 h-20 border-4 border-transparent text-blue-400 text-8xl animate-spin flex items-center justify-center border-t-blue-400 rounded-full">
            <div class="w-16 h-16 border-4 border-transparent text-red-400 text-6xl animate-spin flex items-center justify-center border-t-red-400 rounded-full"></div>
          </div>
        </div>
      </div>

      <div class="userBio text-center text-gray-400">
        <p></p>
      </div>

      <div class="flex gap-x-5 userInfo text-center">
        <h3 class="userFollower text-lg"></h3>
        <h3 class="userFollowing text-lg"></h3>
      </div>

      <div
        class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 w-full"
      >
        <input
          type="text"
          placeholder="Enter Username"
          id="searchBox"
          class="w-full sm:w-3/4 p-4 rounded-full bg-gray-700 text-white text-sm outline-none focus:ring-2 focus:ring-purple-500"
        />
        <button
          id="searchButton"
          class="w-full sm:w-auto px-6 py-3 rounded-full bg-purple-700 hover:bg-purple-800 active:bg-purple-600 text-white"
        >
          Search
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
