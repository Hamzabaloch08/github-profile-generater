<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./github.com_.png"
      sizes="64x64"
    />

    <title>GitHub Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./mediaQuery.css" />
  </head>

  <body>
    <div class="container flex">
      <div class="userGithubProfileCard flex">
        <h2 id="heading" class="">Enter your GitHub username</h2>

        <div class="userProfilePic">
          <img src="" alt="" title="GitHub Profile Picture" />
        </div>
        <div class="userBio">
          <p></p>
        </div>

        <div class="userRepos">
          <h3></h3>
        </div>

        <div class="userInfo">
          <h3 class="userFollower"></h3>
          <h3 class="userFollowing"></h3>
        </div>

        <div class="searchBox">
          <input type="text" placeholder="Enter Username" />
          <button>Search</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
